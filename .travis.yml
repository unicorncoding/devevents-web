language: node_js
node_js:
- 10
branches:
  only:
  - master
cache:
  directories:
  - node_modules
before_script:
- npm i firebase-tools -g
script:
- npm install
- npm run build
- firebase deploy --only hosting --token $FIREBASE_TOKEN
before_install:
- openssl aes-256-cbc -K $encrypted_71e361255680_key -iv $encrypted_71e361255680_iv
  -in firebase.auth.json.enc -out firebase.auth.json -d
env:
  global:
    ## FIREBASE_TOKEN
    secure: 
